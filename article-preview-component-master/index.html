<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/drawers.jpg" alt="drower" />
      </div>
      <div class="content">
        <h5>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h5>
        <p class="wrt">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete
        </p>
        <div class="bottom">
          <div class="personal">
            <img src="./images/avatar-michelle.jpg" alt="personal" />
            <div class="stn">
              <span class="pname">Michelle Appleton</span>
              <span class="date">28 Jun 2020</span>
            </div>
          </div>
          <div class="con">
            <div class="share" id="share"></div>
            <button class="buton" onclick="share()"></button>

            <!-- <img src="./images/icon-share.svg" alt="Share" id="share" /> -->
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
